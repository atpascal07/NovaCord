name: Bug Report
description: Report a bug that you found
labels: [bug]

body:
- type: markdown
  attributes:
    value: |
      - Check if the bug was already reported [here](https://github.com/atpascal07/NovaCord/issues).
      - Include only one bug per issue.
      - Make sure that only one Discord package is installed.

- type: input
  attributes:
    label: NovaCord Version
    description: Which version of NovaCord are you using?
    placeholder: X.Y.Z
  validations:
    required: true

- type: input
  attributes:
    label: Version
    description: Which version of Discord.js are you using?
    placeholder: Discord.js X.Y.Z
  validations:
    required: true

- type: textarea
  attributes:
    label: Bug Description
    description: Please provide a brief summary of the bug.
  validations:
    required: true

- type: textarea
  attributes:
    label: Reproduction Steps
    description: Write down the steps to reproduce the bug.
  validations:
    required: true

- type: textarea
  attributes:
    label: Minimal Reproducible Code
    description: >
      A short snippet of code that showcases the bug.
      Please remove your bot token and everything that is not related to the bug.
    render: Js

- type: textarea
  attributes:
    label: Expected Results
    description: What did you expect to happen?
  validations:
    required: true

- type: textarea
  attributes:
    label: Actual Results
    description: What actually happened? If necessary, paste the error traceback here.
  validations:
    required: true
